<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Posts</title>
</head>
<body>
  <h1>All Posts</h1>
  {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>Published: {% if post.published %}Yes{% else %}No{% endif %}</p>
      <p>Created at: {{ post.created_at }}</p>
    </div>
    <hr>
  {% endfor %}
</body>
</html>
