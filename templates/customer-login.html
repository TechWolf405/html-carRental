<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
</head>
<body>
    <h1>Customer Login</h1>
    <form id="customerLoginForm" method="post" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Login">
    </form>

    <script>
        document.getElementById('customerLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            // Create a plain JavaScript object
            const customerData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            };
        
            // Send a POST request to the server endpoint (replace '/customer_login' with your endpoint)
            fetch('/customerlogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(customerData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Display success message or handle response
                // You can add further logic here based on the server response
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
