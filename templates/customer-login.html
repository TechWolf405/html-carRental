<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>
</head>
<body>
    <h1>Customer Login</h1>
    <form class ="customer-header" id="customerLoginForm" method="post" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Please enter only alphabetic characters" required><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]+" title="Please enter only numeric values" required><br><br>

        <input type="submit" value="Login">
    </form>

    <script>
        document.getElementById('customerLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        

            const customerData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            };
        
    
            fetch('/create_customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(customerData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); 
                alert("SUCCESS");
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
    </script>
</body>
</html>
